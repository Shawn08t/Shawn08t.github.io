        name: Deploy Hugo site to Pages

        on:
          # Runs on pushes targeting the default branch (e.g., main)
          push:
            branches:
              - main  # 或者你的源代码分支，比如 source
          # Allows you to run this workflow manually from the Actions tab
          workflow_dispatch:

        # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
        permissions:
          contents: read
          pages: write
          id-token: write

        # Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
        # However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
        concurrency:
          group: "pages"
          cancel-in-progress: false

        # Default to bash
        defaults:
          run:
            shell: bash

        jobs:
          build:
            runs-on: ubuntu-latest
            env:
              HUGO_VERSION: 0.120.4 # 指定一个较新的Hugo版本，或者你正在使用的版本
            steps:
              - name: Install Hugo CLI
                run: |
                  wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
                  && sudo dpkg -i ${{ runner.temp }}/hugo.deb

              - name: Checkout
                uses: actions/checkout@v4
                with:
                  submodules: true  # Fetch Hugo themes (true OR recursive)
                  fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

              - name: Setup Pages
                id: pages
                uses: actions/configure-pages@v5

              - name: Build with Hugo
                env:
                  # For Enterprise servers, refer to https://docs.github.com/en/actions/reference/environments#ghes-compatibility
                  HUGO_ENVIRONMENT: production
                  HUGO_ENV: production
                run: |
                  hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

              - name: Upload artifact
                uses: actions/upload-pages-artifact@v3
                with:
                  path: ./public

          deploy:
            environment:
              name: github-pages
              url: ${{ steps.deployment.outputs.page_url }}
            runs-on: ubuntu-latest
            needs: build
            steps:
              - name: Deploy to GitHub Pages
                id: deployment
                uses: actions/deploy-pages@v4
        
